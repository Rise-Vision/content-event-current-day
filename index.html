<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>rise-google-calendar Playlist Content Demo</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <script src="src/_bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

  <!-- Handy Table styling -->
  <link rel="stylesheet" href="src/_bower_components/pure/tables-min.css">

  <link rel="import" href="src/_bower_components/rise-page/rise-page.html">
  <link rel="import" href="src/_bower_components/rise-playlist/rise-playlist.html">
  <link rel="import" href="src/_bower_components/rise-playlist-item/rise-playlist-item.html">
  <link rel="import" href="rise-google-calendar.html">
  <link rel="stylesheet" href="style.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800,700' rel='stylesheet' type='text/css'>

</head>
<body>

  <div class="wrapper">

  <!-- Area containing time and date -->
    <div class="area--date">
      <img src="img/clock.svg" class="date--clock" alt="clock icon">
      <p class="date--time">11:37am</p>
      <div class="date--subsection">
        <p class="tag--today">Today is</p>
        <p class="date--weekday">Saturday</p>
        <p class="date--month">June 1<span class="date--suffix">st</span></p>
        <p class="date--year">2015</p>
        <img src="img/calendar.svg" class="date--calendarIcon" alt="calendar icon">
      </div>
    </div> <!-- .area--date -->

  <!-- Area showing current event, date, time and location -->
    <div class="area--mainEvent">
      <p class="tag--current">Current event</p>
      <ul class="main--eventList">
        <li class="main--eventName">Event Name 1</li>
        <li class="main--eventDate"><img src="img/calendar.svg" class="main--calendar" alt="calendar icon">June 1<span class="main--suffix">st</span> 2015</li>
        <li class="main--time"><img src="img/clock.svg" class="main--clock" alt="clock icon">11:30am - 12:30pm</li>
        <li class="main--location"><img src="img/location.svg" class="main--locationIcon" alt="location icon">Room 1</li>
      </ul>
      
    </div> <!-- .area--mainEvent -->

  <!-- Area showing next event, date and time  -->
    <div class="area--nextEvent">
      <p class="tag--next">Next event</p>
      <p class="next--event">Event Name 2</p>
      <div class="next--subsection">
        <img src="img/calendar.svg" class="next--calendar" alt="calendar icon">
        <p class="next--date">June 1st 2015</p>
        <img src="img/clock.svg" class="next--clock" alt="clock icon">
        <p class="next--time">1:30pm - 2:30pm</p>
      </div>
    </div> <!-- .area--nextEvent -->
  
  </div> <!-- .wrapper -->

<!-- <p id="clock"></p>
<p id="month"></p>
<p id="dayOfMonth"></p>
<p id="weekday"><p>
<p id="year"></p> -->

<rise-page display-id="VGZUDDWYAZHY">

  <rise-playlist id="playlist">

    <rise-playlist-item>
      <rise-google-calendar
        id="googleCalendar"
        calendar-id="cameroncodes.com_l0vl6b8laf08tb39lv2vegd1qg@group.calendar.google.com"
        start-date="2015-01-01" end-date="2015-12-31">
        <!-- Example HTML structure -->
      <!--   <h3>Component Test</h3> -->
        <table id="calendarTable" class="pure-table pure-table-bordered">
          <thead>
          </thead>
          <tbody>
          <!-- dynamically populate table with calendar data -->
          </tbody>
        </table>
      </rise-google-calendar>
    </rise-playlist-item>

  </rise-playlist>

</rise-page>

<!-- Handy JS library to parse, validate, manipulate, and display dates in JavaScript. -->
<script src="src/_bower_components/moment/moment.js"></script>

<!-- Importing javascript which is the logic in building and managing the Google Calendar content -->
<script type="text/javascript" src="demo-playlist.js"></script>

<!-- Additional javascript file containing functionality for theme -->
<script type="text/javascript" src="script.js"></script>

<script>
  /* global DemoPlaylist */

  (function () {
    "use strict";

    function webComponentsReady() {
      window.removeEventListener("WebComponentsReady", webComponentsReady);

      // new instance of DemoPlaylist object
      var demo = new DemoPlaylist();

      // initialize the content
      demo.init();
    }

    window.addEventListener("WebComponentsReady", webComponentsReady);

  })();
</script>

</body>
</html>
