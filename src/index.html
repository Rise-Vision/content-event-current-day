  <div class="wrapper">

    <div class="area--date">

      <div class="date--subsection">

        <img src="img/calendar2.svg" class="date--calendarIcon" alt="calendar icon">
      </div>
    </div> <!-- .area--date -->

  <!-- Area showing current event, date, time and location -->
    <div class="area--mainEvent">
      <p class="tag--current">Current event</p>
      <ul class="main--eventList">

        <li class="main--location"><img src="img/location.svg" class="main--locationIcon" alt="location icon"><p>Room 1</p></li>
      </ul>

    </div> <!-- .area--mainEvent -->

  <!-- Area showing next event, date and time  -->
    <div class="area--nextEvent">
      <p class="tag--next">Next event</p>
      <p class="next--event">Event Name 2</p>
      <div class="next--subsection">
        <img src="img/calendar2.svg" class="next--calendar" alt="calendar icon">
        <p class="next--date">June 1<span class="next--suffix">st</span> 2015</p>
        <img src="img/clock2.svg" class="next--clock" alt="clock icon">
        <p class="next--time">1:30pm - 2:30pm</p>
      </div>
    </div> <!-- .area--nextEvent -->

  </div> <!-- .wrapper -->

<script>
//set the clock

var year,
  month,
  dayOfMonth,
  weekday;

function checkMinutes(i) {
  if (i<10) {i = "0" + i;}  // add zero in front of numbers < 10
  return i;
}

function showDate(){
  var date = new Date();
  year = date.getYear();
  if (year < 1000) {
    year += 1900;
  }
  $("#year").text(year);
  var monthsArray = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
  month = monthsArray[date.getMonth()];
  $("#month").text(month);
  dayOfMonth = date.getDate();
  $("#dayOfMonth").text(dayOfMonth);
  var daysArray = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
  weekday = daysArray[date.getDay()];
  $("#weekday").text(weekday);
}

function startTime() {
  showDate();
  var today = new Date();
    var hours = today.getHours();
    // hours = checkHours(hours);
    var minutes = today.getMinutes();
    minutes = checkMinutes(minutes);
    var ampm = "pm";
    if (hours < 12){
      ampm = "am";
    }
    if (hours > 12){
      hours -=12;
      // checkHours(hours);
    }
    if (hours < 10){
      hours = "0" + hours;
    }

    document.getElementById("clock").innerHTML = hours + ":" + minutes + ampm;
    setTimeout(function(){startTime();},500);
}

/*function checkHours(j) {

}*/

var individualEvents = [];

//set out text on page
function enterText() {
  $(".main--eventName").text(individualEvents[0][1]);
  $(".main--eventDate p").text(individualEvents[0][0]);
  $(".main--time p").text(individualEvents[0][2] + "-" + individualEvents[0][3]);
  $(".main--location p").text(individualEvents[0][4]);
}

function logThis(){
 var rowLength = ($(".rows").length);
  var rows = $(".rows");
  console.log(rowLength);
  var eventDates = [];
  var eventTitles = [];
  var eventStartTimes = [];
  var eventEndTimes = [];
  var eventLocations = [];
  var eventDetails = [];


  for(var i = 0; i < rowLength; i++){
    eventDates.push($(rows)[i].getElementsByTagName("td")[0].textContent);
    eventTitles.push($(rows)[i].getElementsByTagName("td")[1].textContent);
    eventStartTimes.push($(rows)[i].getElementsByTagName("td")[2].textContent);
    eventEndTimes.push($(rows)[i].getElementsByTagName("td")[3].textContent);
    eventLocations.push($(rows)[i].getElementsByTagName("td")[4].textContent);
  }


  for (i = 0; i < rowLength; i++){
    eventDetails.push(eventDates[i]);
    eventDetails.push(eventTitles[i]);
    eventDetails.push(eventStartTimes[i]);
    eventDetails.push(eventEndTimes[i]);
    eventDetails.push(eventLocations[i]);
  }

  while(eventDetails.length) {
    var individualEvent = eventDetails.splice(0,5);
    individualEvents.push(individualEvent);
  }
  console.log(individualEvents);
  enterText();
}

setTimeout(logThis, 3000);

//start the timer
window.onload = function() {
  startTime();
};
