<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Calendar Event Theme</title>

  <!-- rise-google-calendar dependencies -->
  <script src="components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="components/rise-google-calendar/rise-google-calendar.html">

  <!-- build:css css/style.css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- endbuild -->

  <!-- fonts -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800,700' rel='stylesheet' type='text/css'>

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>
<body>

  <!-- calendar-id="risevision.com_i903j5ktbl91uf06mdckakk658@group.calendar.google.com" -->
  <rise-google-calendar
    calendar-id="cameroncodes.com_l0vl6b8laf08tb39lv2vegd1qg@group.calendar.google.com"
    refresh="5">
  </rise-google-calendar>

  <div class="wrapper">

  <!-- Area containing time and date -->
    <div class="area--date hide">
      <img src="img/clock2.svg" class="date--clock" alt="clock icon">
      <p class="date--time"></p>
      <div class="date--subsection">
        <p class="tag--today">Today is</p>
        <p class="date--weekday"></p>
        <p class="date--month"></p>
        <p class="date--year"></p>
        <img src="img/calendar2.svg" class="date--calendarIcon" alt="calendar icon">
      </div>
    </div> <!-- .area--date -->

  <!-- Area showing current event, date, time and location -->
    <div class="area--mainEvent hide">
      <p class="tag--current">Current event</p>
      <ul class="main--eventList">
        <li class="main--eventName"></li>
        <li class="main--eventDate">
          <img src="img/calendar2.svg" class="main--calendar" alt="calendar icon">
          <p></p>
        </li>
        <li class="main--time">
          <img src="img/clock2.svg" class="main--clock" alt="clock icon">
          <p></p>
        </li>
        <li class="main--location">
          <img src="img/location.svg" class="main--locationIcon" alt="location icon">
          <p></p>
        </li>
      </ul>

    </div> <!-- .area--mainEvent -->

  <!-- Area showing next event, date and time  -->
    <div class="area--nextEvent hide">
      <p class="tag--next">Next event</p>
      <p class="next--event"></p>
      <div class="next--subsection">
        <img src="img/calendar2.svg" class="next--calendar" alt="calendar icon">
        <p class="next--date"></p>
        <img src="img/clock2.svg" class="next--clock" alt="clock icon">
        <p class="next--time"></p>
      </div>
    </div> <!-- .area--nextEvent -->

  </div> <!-- .wrapper -->

  <!-- build:js js/events.js -->
  <script type="text/javascript" src="components/moment/moment.js"></script>
  <script type="text/javascript" src="js/theme-events.js"></script>
  <script type="text/javascript" src="js/common.js"></script>
  <script type="text/javascript" src="js/today.js"></script>
  <script type="text/javascript" src="js/current.js"></script>
  <script type="text/javascript" src="js/next.js"></script>
  <script type="text/javascript" src="js/calendar.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <!-- endbuild -->


</body>
</html>
