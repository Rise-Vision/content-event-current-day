<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>HTML Theme | Calendar Event</title>
  <meta name="description" content="The Calendar Event theme was created to display the current and next event for a single day." />

  <!-- Schema.org markup for Google+ -->
  <meta itemprop="name" content="Calendar Event Theme">
  <meta itemprop="description" content="The Calendar Event theme was created to display the current and next event for a single day.">
  <meta itemprop="image" content="img/eventScreenshot.png">

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@RiseVision">
  <meta name="twitter:title" content="Calendar Event Theme">
  <meta name="twitter:description" content="The Calendar Event theme was created to display the current and next event for a single day.">
  <meta name="twitter:image:src" content="img/eventScreenshot.png">

  <!-- Open Graph data -->
  <meta property="og:title" content="Calendar Event" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://storage.googleapis.com/risemedialibrary-f114ad26-949d-44b4-87e9-8528afc76ce4/Rise%20Vision%20Themes/theme-event-current-day/index.html" />
  <meta property="og:image" content="img/eventScreenshot.png" />
  <meta property="og:description" content="The Calendar Event theme was created to display the current and next event for a single day." />

  <!-- rise-google-calendar dependencies -->
  <script src="components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="components/rise-google-calendar/rise-google-calendar.html">

  <!-- build:css css/style.min.css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- endbuild -->

  <!-- fonts -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800,700' rel='stylesheet' type='text/css'>

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>
<body>


  <rise-google-calendar
    calendar-id="cameroncodes.com_l0vl6b8laf08tb39lv2vegd1qg@group.calendar.google.com"
    refresh="5">
  </rise-google-calendar>

  <div class="wrapper">

  <!-- Area containing time and date -->
    <div class="area--date hide">
      <img src="img/clock.svg" class="date--clock" alt="clock icon">
      <p class="date--time"></p>
      <div class="date--subsection">
        <p class="tag--today">Today is</p>
        <p class="date--weekday"></p>
        <p class="date--month"></p>
        <p class="date--year"></p>
        <img src="img/calendar.svg" class="date--calendarIcon" alt="calendar icon">
      </div>
    </div> <!-- .area--date -->

  <!-- Area showing current event, date, time and location -->
    <div class="area--mainEvent hide">
      <p class="tag--current">Current event</p>
      <ul class="main--eventList">
        <li class="main--eventName">
          <p class="noEventText"></p>
        </li>
        <li class="main--time">
          <img src="img/clock.svg" class="main--clock" alt="clock icon">
          <p></p>
        </li>
        <li class="main--location">
          <img src="img/location.svg" class="main--locationIcon" alt="location icon">
          <p></p>
        </li>
      </ul>

    </div> <!-- .area--mainEvent -->

  <!-- Area showing next event, date and time  -->
    <div class="area--nextEvent hide">
      <p class="tag--next">Next event</p>
      <p class="next--event"></p>
      <div class="next--subsection">
        <img src="img/calendar.svg" class="next--calendar" alt="calendar icon">
        <p class="next--date"></p>
        <img src="img/clock.svg" class="next--clock" alt="clock icon">
        <p class="next--time"></p>
      </div>
    </div> <!-- .area--nextEvent -->

  </div> <!-- .wrapper -->

  <!-- build:js js/events.min.js -->
  <script type="text/javascript" src="components/moment/moment.js"></script>
  <script type="text/javascript" src="js/theme-events.js"></script>
  <script type="text/javascript" src="js/common.js"></script>
  <script type="text/javascript" src="js/today.js"></script>
  <script type="text/javascript" src="js/current.js"></script>
  <script type="text/javascript" src="js/next.js"></script>
  <script type="text/javascript" src="js/calendar.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <!-- endbuild -->


</body>
</html>
